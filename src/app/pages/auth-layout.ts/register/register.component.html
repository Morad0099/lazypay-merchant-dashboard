<div class="min-h-screen w-full bg-gradient-to-br from-orange-50 to-orange-100 flex justify-center items-center">
  <div class="container mx-auto px-4">
    <div class="flex justify-center items-center">
      <div class="w-full max-w-md bg-white rounded-lg border-xl border p-6">
        <!-- Logo and Title Section -->
        <div class="flex flex-col items-center mb-6">
          <div class="mb-3">
            <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center">
              <!-- Replace with actual Doron logo -->
              <img src="assets/images/doron.png" alt="Doron Logo" class="w-14 h-14 object-contain" />
            </div>
          </div>
          <h2 class="text-xl font-bold text-gray-800">Create an Account</h2>
          <p class="text-gray-600 text-sm mt-1">Sign up to get started</p>
        </div>

        <!-- Form Section -->
        <form class="space-y-4" [formGroup]="signupForm">
          <!-- Name Input -->
          <div class="space-y-1">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              placeholder="Enter your name"
              class="block w-full px-3 py-2 text-sm rounded-md border border-gray-300 border-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
            />
          </div>

          <!-- Phone Input -->
          <div class="space-y-1">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input
              id="phone"
              type="text"
              formControlName="phone"
              placeholder="Enter your phone number"
              class="block w-full px-3 py-2 text-sm rounded-md border border-gray-300 border-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
            />
          </div>

          <!-- Email Input -->
          <div class="space-y-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="block w-full px-3 py-2 text-sm rounded-md border border-gray-300 border-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
            />
          </div>

          <!-- Password Input -->
          <div class="space-y-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                class="block w-full pl-3 pr-9 py-2 text-sm rounded-md border border-gray-300 border-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility($event)"
                class="absolute inset-y-0 right-0 flex items-center pr-3"
              >
                <svg
                  *ngIf="!showPassword"
                  class="h-4 w-4 text-gray-400 hover:text-gray-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <svg
                  *ngIf="showPassword"
                  class="h-4 w-4 text-gray-400 hover:text-gray-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Address Input -->
          <div class="space-y-1">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input
              id="address"
              type="text"
              formControlName="address"
              placeholder="Enter your address"
              class="block w-full px-3 py-2 text-sm rounded-md border border-gray-300 border-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
            />
          </div>

          <!-- Button Section -->
          <div class="mt-5">
            <button
              [disabled]="loading"
              (click)="signup()"
              class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium text-sm"
            >
              <ng-container [ngSwitch]="loading">
                <div *ngSwitchCase="true" class="flex justify-center">
                  <div
                    class="w-5 h-5 border-2 border-t-white border-white border-opacity-20 rounded-full animate-spin"
                  ></div>
                </div>
                <span *ngSwitchCase="false">Sign Up</span>
              </ng-container>
            </button>
          </div>

          <!-- Footer -->
          <div class="pt-4 mt-6 border-t border-gray-200">
            <p class="text-center text-gray-500 text-xs">
              Already have an account?
              <a [routerLink]="['/auth/login']" class="text-orange-600 hover:text-orange-700">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
