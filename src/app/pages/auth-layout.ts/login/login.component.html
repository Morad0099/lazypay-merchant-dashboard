<!-- login.component.html -->
<div
  class="min-h-screen w-full bg-gradient-to-br from-orange-50 to-orange-100 flex justify-center items-center"
>
  <div class="container mx-auto px-4">
    <div class="flex justify-center items-center">
      <div class="w-full max-w-md bg-white rounded-lg shadow-xl border p-8">
        <!-- Logo and Title Section -->
        <div class="flex flex-col items-center mb-8">
          <div class="mb-4">
            <div
              class="w-24 h-24 bg-orange-500 rounded-full flex items-center justify-center"
            >
              <!-- Replace with actual Doron logo -->
              <img
                src="assets/images/doron.png"
                alt="Doron Logo"
                class="w-16 h-16 object-contain"
              />
            </div>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
          <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <!-- Form Section -->
        <form class="space-y-6" [formGroup]="formGroup">
          <!-- Email Input -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <div class="relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="Enter your email"
                class="block w-full pl-4 pr-10 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
              />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Password Input -->
          <div class="space-y-2">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                class="block w-full pl-4 pr-10 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility($event)"
                class="absolute inset-y-0 right-0 flex items-center pr-3"
              >
                <svg
                  *ngIf="!showPassword"
                  class="h-5 w-5 text-gray-400 hover:text-gray-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <svg
                  *ngIf="showPassword"
                  class="h-5 w-5 text-gray-400 hover:text-gray-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- OTP Section -->
          <ng-container *ngIf="triggerOtp">
            <div class="space-y-2">
              <p class="text-sm text-gray-600 text-center font-medium">
                Enter the OTP sent to your email and confirm to login
              </p>
              <div class="relative">
                <label
                  for="otp"
                  class="block text-sm font-medium text-gray-700"
                >
                  OTP Code
                </label>
                <input
                  id="otp"
                  type="text"
                  formControlName="otp"
                  placeholder="Enter OTP code"
                  class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder:text-gray-400 text-gray-900 transition-all duration-200"
                />
              </div>
            </div>
          </ng-container>

          <!-- Button Section -->
          <div class="space-y-4">
            <ng-container [ngSwitch]="buttonOperation">
              <button
                *ngSwitchCase="'Send Otp'"
                [disabled]="loading"
                (click)="login()"
                class="w-full bg-orange-500 text-white py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium text-sm"
              >
                <ng-container [ngSwitch]="loading">
                  <div *ngSwitchCase="true" class="flex justify-center">
                    <div
                      class="w-6 h-6 border-3 border-t-white border-white border-opacity-20 rounded-full animate-spin"
                    ></div>
                  </div>
                  <span *ngSwitchCase="false">Send OTP</span>
                </ng-container>
              </button>

              <button
                *ngSwitchCase="'Log In'"
                [disabled]="loading"
                (click)="confirmOtp()"
                class="w-full bg-orange-500 text-white py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium text-sm"
              >
                <ng-container [ngSwitch]="loading">
                  <div *ngSwitchCase="true" class="flex justify-center">
                    <div
                      class="w-6 h-6 border-3 border-t-white border-white border-opacity-20 rounded-full animate-spin"
                    ></div>
                  </div>
                  <span *ngSwitchCase="false">Log In</span>
                </ng-container>
              </button>
            </ng-container>
          </div>

          <!-- Footer -->
          <div class="pt-6 mt-8 border-t border-gray-200">
            <p class="text-center text-gray-500 text-sm">
              Â©
              <a
                href="/"
                target="_blank"
                class="text-orange-600 hover:text-orange-700"
                >Doron</a
              >
              2025 All Rights Reserved
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
